name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # (a) Detect changes - checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # (b) Install Flask and dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # (c) Run smoke test
      - name: Run Smoke Test
        run: python -m unittest tests.smoke_test

      # (c) Run unit test
      - name: Run Unit Test
        run: python -m unittest tests.unit_test

      # (c) Run integration test
      - name: Run Integration Test
        run: python -m unittest tests.integration_test

      # (d) Build Docker Image
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/weather-ml-app:v1 .

      # (e) Test container launches successfully
      - name: Test Container Launch
        run: |
          docker run -d --name test-container -p 5000:5000 ${{ secrets.DOCKERHUB_USERNAME }}/weather-ml-app:v1
          sleep 5
          docker exec test-container python --version
          docker stop test-container
          docker rm test-container
